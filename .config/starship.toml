# Starship configuration - OS-neutral prompt design
# Minimal noise, consistent across macOS/Linux

# Increase command timeout for slow commands (pyenv etc)
command_timeout = 1000

# ============================================================================
# FORMAT: Define prompt structure (simplified)
# ============================================================================
format = """
$directory\
$git_branch\
$git_status\
$docker_context\
$nodejs\
$python\
$rust\
$golang\
$cmd_duration\
$line_break\
$status\
$character"""

# ============================================================================
# CHARACTER (prompt symbol)
# ============================================================================
[character]
success_symbol = "[âžœ](bold green)"
error_symbol = "[âžœ](bold red)"
vimcmd_symbol = "[V](bold green)"

# ============================================================================
# DIRECTORY
# ============================================================================
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " ó°Œ¾"
read_only_style = "red"
home_symbol = "~"
truncation_symbol = "â€¦/"

# ============================================================================
# GIT BRANCH
# ============================================================================
[git_branch]
symbol = "ó°Š¢ "
format = "on [$symbol$branch(:$remote_branch)]($style) "
style = "bold purple"
truncation_length = 20
truncation_symbol = "â€¦"

# ============================================================================
# GIT STATUS
# ============================================================================
[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "red bold"
conflicted = "=${count} "
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count}"
stashed = "\\$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"

# ============================================================================
# DOCKER CONTEXT
# ============================================================================
[docker_context]
symbol = "ó°¡¨ "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

# ============================================================================
# LANGUAGE MODULES
# ============================================================================
[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold green"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts"]
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold yellow"
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt", "setup.py"]

[rust]
symbol = "ðŸ¦€ "
format = "via [$symbol($version )]($style)"
style = "bold red"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold cyan"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum"]

# ============================================================================
# STATUS (exit code)
# ============================================================================
[status]
symbol = "âœ–"
success_symbol = ""
format = "[$symbol$common_meaning$signal_name$maybe_int]($style) "
map_symbol = true
disabled = false
style = "bold red"

# ============================================================================
# COMMAND DURATION
# ============================================================================
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "yellow bold"
show_milliseconds = false
