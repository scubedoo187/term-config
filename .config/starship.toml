# ============================================================================
# CHARACTER (prompt symbol)
# ============================================================================
[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚ûú](bold red)"
vimcmd_symbol = "[V](bold green)"

# ============================================================================
# DIRECTORY
# ============================================================================
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " Û∞åæ"
read_only_style = "red"
home_symbol = "~"
truncation_symbol = "‚Ä¶/"

# ============================================================================
# GIT BRANCH
# ============================================================================
[git_branch]
symbol = "Û∞ä¢ "
format = "on [$symbol$branch(:$remote_branch)]($style) "
style = "bold purple"
truncation_length = 20
truncation_symbol = "‚Ä¶"

# ============================================================================
# GIT STATUS
# ============================================================================
[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "red bold"
conflicted = "=(?${count} )"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed = "\\$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"
disabled = false

# ============================================================================
# LANGUAGE MODULES - Select common languages only
# ============================================================================

[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold green"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts"]
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold yellow"
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "__pycache__", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]
detect_folders = []

[rust]
symbol = "ü¶Ä "
format = "via [$symbol($version )]($style)"
style = "bold red"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml", "Cargo.lock"]
detect_folders = []

[golang]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold cyan"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "go.work", "glide.yaml", "Gopkg.yml", "Gopkg.lock"]
detect_folders = []

[docker_context]
symbol = "Û∞°® "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_extensions = []
detect_folders = []

[package]
symbol = "Û∞èó "
format = "is [$version]($style) "
style = "208 bold"
display_private = false

# ============================================================================
# STATUS (exit code)
# ============================================================================
[status]
symbol = "‚úñ"
success_symbol = ""
format = "[$symbol($common_meaning$signal_name$maybe_int)]($style) "
map_symbol = true
disabled = false
pipefail = true
style = "bold red"

# ============================================================================
# COMMAND DURATION
# ============================================================================
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "yellow bold"
show_milliseconds = false
show_notifications = false

# ============================================================================
# TIME (disabled by default, uncomment to enable)
# ============================================================================
[time]
disabled = true
format = "at [$time]($style) "
use_12hr = false
time_format = "%H:%M:%S"
style = "dimmed white"

# ============================================================================
# NUSHELL-SPECIFIC: Shell indicator
# ============================================================================
[shell]
nushell = "ŒΩ "
format = "[$symbol]($style)"
style = "cyan bold"
disabled = false

# ============================================================================
# USERNAME
# ============================================================================
[username]
show_always = false
format = "[$user]($style)@"
style_user = "bold yellow"
style_root = "bold red"
disabled = false

# ============================================================================
# HOSTNAME (minimal - only show if SSH)
# ============================================================================
[hostname]
ssh_only = true
ssh_symbol = "üåê "
format = "[$ssh_symbol$hostname]($style) "
style = "bold dimmed blue"
disabled = false

